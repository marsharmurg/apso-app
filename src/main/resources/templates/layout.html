<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments :: head(${pageTitle})"></head>

<body>

<div th:replace="navbar :: navbar"></div>

<main class="container py-4" layout:fragment="content">
    <!-- Contenido específico de cada página irá aquí -->
</main>

<!-- Botón de ayuda flotante -->
<button type="button" class="help-button" data-bs-toggle="modal" data-bs-target="#helpModal">
    <i class="bi bi-question-lg"></i>
</button>

<!-- Modal de ayuda -->
<div class="modal fade help-modal" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalLabel">
                    <i class="bi bi-question-circle me-2"></i>
                    <th:block layout:fragment="help-title">Guía de Uso</th:block>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="help-content">
                    <th:block layout:fragment="help-content"></th:block>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
