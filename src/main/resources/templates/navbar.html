<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7A0E17;">
  <div class="container-fluid">
    
    <!-- 
    <a class="navbar-brand fw-bold" th:href="@{/}">
      <img src="https://res.cloudinary.com/dnqoufjwh/image/upload/APSOLogo150_iqeqrm.png" alt="APSO Logo" style="height: 40px;">
    </a>
    -->

    <a class="navbar-brand fw-bold" th:href="@{/}">APSO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent" aria-controls="navbarContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cargacsv}">Cargar CSV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sorteogrupos}">Sorteo</a>
        </li>
        <li class="nav-item" th:if="${userName != null}">
          <a class="nav-link" th:href="@{/historialsorteos}">Historial</a>
        </li>

        <!-- Mostrar opciones según autenticación -->
        <li class="nav-item" th:if="${userName != null}">
          <span class="nav-link text-white-50">
            👤 <strong th:text="${userName}">Nombre</strong> (<span th:text="${userEmail}">correo</span>)
          </span>
        <li class="nav-item" th:if="${userName != null}">
          <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="nav-link btn btn-link text-white" style="text-decoration: none;">Cerrar sesión</button>
          </form>
        </li>
        <!-- Mostrar botón para iniciar sesión si el usuario NO está autenticado -->
        <li class="nav-item" th:if="${userName == null}">
          <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
        </li>

        <!--<li class="nav-item">
          <span class="nav-link disabled text-white-50">Iniciar Sesión</span>
        </li>-->
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
